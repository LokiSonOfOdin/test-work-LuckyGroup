<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.min.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
          <div class="container">
              <div class="header__wrap">
      
                  <div class="header__logo">
                      <img class="header__logo-img" src="./images/logo.png" alt="logo">
                      <p class="header__logo-text">Global</p>
                  </div>
      
                  <nav class="header__nav">
                      <ul class="header__list">
                          <li class="header__item" ><a class="header__item-link active__link" href="#">Mobile Top Up</a></li>
                          <li class="header__item"><a class="header__item-link" href="#">About</a></li>
                          <li class="header__item"><a class="header__item-link" href="#">Rate</a></li>
                          <li class="header__item"><a class="header__item-link" href="#">Help</a></li>
                      </ul>
                  </nav>
                  <a class="header__button" href="#"href="#">Sign Up</a>
                  <div class="header__menu-icon">
                      <span></span>
                    </div>
              </div>
          </div>
      </header>
      
      <main class="main">
          <section class="content">
            <div class="container">
              <div class="content__wrap">
                <div class="content__left">
                  <h2 class="content__title">
                    Now Buy Your <br />PIN or <span>Top Up </span><br />With Bank Transfer
                  </h2>
                  <p class="content__text">
                    We Make international calling simple, relible, and cheap basedon your
                    unique calling behavior.
                  </p>
                  <a class="content__button" href="#">Get Started</a>
                  <form class="content__form">
                    <input
                      class="content__search-input"
                      type="text"
                      placeholder="Where do you want to call?"
                    />
                    <button class="content__search-btn">
                      <img src="./images/search.svg" alt="" />
                    </button>
                  </form>
                  <div class="content__users">
                    <img
                      class="content__users-img content__users-img-1"
                      src="./images/user-img1.png"
                      alt="img"
                    />
                    <img
                      class="content__users-img content__users-img-2"
                      src="./images/user-img2.png"
                      alt="img"
                    />
                    <img
                      class="content__users-img content__users-img-3"
                      src="./images/user-img3.png"
                      alt="img"
                    />
                    <button class="content__users-btn" type="submit" >
                      <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M23.1208 23.1252L18.4688 18.4731" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>              
                    </button>
                    <a class="content__users-link" href="#"
                      >45k+ Regular User. <span>View Price Plan</span></a
                    >
                  </div>
                </div>
                <div class="content__right">
                  <div class="content__right-box">
                    <div class="content__box-img small">
                      <img src="./images/content-box-india.png" alt="img" />
                    </div>
          
                    <div class="content__box-img large">
                      <img src="./images/content-box-britain.png" alt="img" />
                    </div>
          
                    <div class="content__box-img small">
                      <img src="./images/content-box-italy.png" alt="img" />
                    </div>
          
                    <div class="content__box-img large">
                      <img src="./images/content-box-india.png" alt="img" />
                    </div>
          
                    <div class="content__box-img small">
                      <img src="./images/content-box-india.png" alt="img" />
                    </div>
          
                    <div class="content__box-img large">
                      <img src="./images/content-box-italy.png" alt="img" />
                    </div>
                  </div>
                  <div class="content__right-inner">
                    <img class="content__right-img" src="./images/content-title-img.png" alt="img" />
          
                  </div>
                </div>
              </div>
            </div>
          </section>
          

      </main>

      
    </div>
  </body>
</html>
